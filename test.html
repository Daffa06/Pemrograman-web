<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body onload="unpackaging()">
    <h1>Tic Tac Toe Game</h1>
    <table id="table-game">
      <tr><td class="td_game"><div id="cell0" onclick="CellClick(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell1" onclick="CellClick(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell2" onclick="CellClick(this.id)" class="fixed"></div></td></tr>
      <tr><td class="td_game"><div id="cell3" onclick="CellClick(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell4" onclick="CellClick(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell5" onclick="CellClick(this.id)" class="fixed"></div></td></tr>
      <tr><td class="td_game"><div id="cell6" onclick="CellClick(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell7" onclick="CellClick(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell8" onclick="CellClick(this.id)" class="fixed"></div></td></tr>
    </table>
    <div id="restart" title="Start new game" onclick="Restart(true)"><span style="vertical-align:top;position:relative;top:-10px">#</span></div>
    <table>
      <tr><th class="th_list">Computer</th><th class="th_list" style="padding-right:10px;padding-left:10px">Draws</th><th class="th_list">Player</th></tr>
      <tr><td class="td_list" id="computer_score">0</td><td class="td_list" style="padding-right:10px;padding-left:10px" id="tie_score">0</td><td class="td_list" id="player_score">0</td></tr>
    </table>
    <div id="winAnnounce" class="modal">
      <div class="modal-content">
        <span class="close" onclick="Close('winAnnounce')">&times;</span>
        <p id="winText"></p>
      </div>
    </div>
    <div id="userFeedback" class="modal">
      <div class="modal-content">
        <p id="questionText"></p>
        <p><button id="yesBtn">Yes</button>&nbsp;<button id="noBtn">No</button></p>
      </div>
    </div>
    <div id="optionsDlg" class="modal">
      <div class="modal-content">
        <h2>How would you like to play?</h2>
          <h3>Difficulty:</h3>
          <label><input type="radio" name="difficulty" id="r0" value="0">easy&nbsp;</label>
          <label><input type="radio" name="difficulty" id="r1" value="1" checked>hard</label><br>
          <h3>Play as:</h3>
          <label><input type="radio" name="player" id="rx" value="x" checked>X (go first)&nbsp;</label>
          <label><input type="radio" name="player" id="ro" value="o">O<br></label>
          <p><button id="okBtn" onclick="getOptions()">Play</button></p>
      </div>
    </div>
  </body>
</html>
